<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('6.png');
            background-size: cover;
            background-position: center;
            font-family: 'segoe ui', segoe ui;
            color: #ca2026;
        }
        .countdown {
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin: 0;
            line-height: 1.1; 
        }
        p {
            font-size: 15px;
             margin: 10px 0 0 0;
        }
    </style>
</head>
<body>

    <div class="countdown">
        <h1 id="countdownText"></h1>
        <p>Before Christmas</p>
    </div>

    <script>
        function updateCountdown() {
            const christmasDate = new Date('2024-12-25T00:00:00');
            const now = new Date();
            const diffTime = christmasDate - now;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const countdownText = document.getElementById('countdownText');
            countdownText.textContent = `${daysLeft} DAYS`;
        }

        updateCountdown();
        setInterval(updateCountdown, 86400000); // Update every 24 hours
    </script>

</body>
</html>
